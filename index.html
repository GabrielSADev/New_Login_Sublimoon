<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel=icon href="IconeSublimoon.png">
    <title>Sublimoon - Login</title>
</head>

<body>
   <div class="main-login">
        <div class="div-imagem">
         <img src="IconeSublimoon.png" alt="Icone Sublimoon"> 
        </div>

        <div class="lado-direito">

            <div class="card-login">

                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Entrar</button>

                <section class="links">
                    <div id="senhaforget01">
                        <a id="senhaforget" href="" onclick="rec()"> Esqueceu a senha?</a>
                    </div>
                    <div id="cadastro01">
                        <a id="cadastro" href="cadastro.html">Não tem uma conta? Cadastre-se!</a>
                    </div>
                </section>

            </div>

        </div>
        <script src="index.js"></script>
   </div>
</body>
</html>
