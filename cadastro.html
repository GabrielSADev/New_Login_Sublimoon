<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecad.css">
    <title>Sublimoon - Cadastro</title>
</head>
<body>
   <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Cadastre-se</strong></legend>
                <br>
                <div class="input-box">
                    <input type="text" name="nomeCad" id="nomeCad" class="inputUser" required>
                    <label for="nomeCad">Nome de Usu√°rio</label>
                </div>
                <br>   <br>
                <div class="input-box">
                    <input type="email" name="emailCad" id="emailCad" class="inputUser" required>
                    <label for="emailCad">Email</label>
                </div>
                <br>   <br>
                <div class="input-box">
                    <input type="tel" name="telCad" id="telCad" class="inputUser" required>
                    <label for="telCad">Telefone</label>
                </div>
                <br>   <br>
                <div class="input-box">
                    <label for="dataCad"><strong>Data de Nascimento:</strong></label>
                    <input type="date" name="dataCad" id="dataCad" class="inputUser" required>
                </div>
                <br>   <br>
                <div class="input-box">
                    <input type="text" name="senhaCad" id="senhaCad" class="inputUser" required>
                    <label for="senhaCad">Senha</label>
                </div>
                <br>   <br>
                <div class="input-box">
                    <input type="text" name="confSenha" id="confSenha" class="inputUser" required>
                    <label for="confSenha">Confirme sua senha</label>
                </div>
                <br>   <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
   </div>
    
    <script src="indexcad.js"></script>
</body>
</html>
